<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basic Controls</title>
</head>
<body>
  <h1>Edit Your Preferences</h1>
  <form>
    <ul>
      <li class="info">
        <label for="user_id">ID</label>
        <input type="text" name="userid" id="user_id">
      </li>
      <li>
        <label for="user_password">Password</label>
        <input type="password" name="password" id="user_password">
      </li>
      <li>
        <button type="submit">Login</button>
      </li>
    </ul>
    <fieldset>
      <legend>Who is your favorite pony</legend>
      <ul>
        <li>
          <label for="pony_1">
            <input type="radio" name="pony" id="pony_1" value="P" checked>
            Pinkie Pie
          </label>
        </li>
        <li>
          <label for="pony_2">
            <input type="radio" name="pony" id="pony_2" value="R">
            Rainbow Dash
          </label>
          <li>
            <label for="pony_3">
              <input type="radio" name="pony" id="pony_3" value="T">
              Twilight Sparkle
            </label>
          </li>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>What's your hotdog preferences?</legend>
      <ul>
        <li>
          <input type="checkbox" name="hotdog" id="vegan" value="vegan">
          <label for="vegan">I like vegan hotdog</label>
        </li>
        <li>
          <input type="checkbox" name="hotdog" id="onions" value="onions">
          <label for="onions">I like hotdog with onions</label>
        </li>
      </ul>
    </fieldset>
    <!--file picker can either be image, video or audio files-->
    <ul>
      <li>
        <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" name="images" id="gallery_img" accept="image/gallery-img" multiple>
      </li>
    </ul>
    <button class="button" type="submit">Submit</button>
  </form>
</body>
</html>
