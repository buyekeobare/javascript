<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/1-styles.css">
  <title>Form Structure</title>
</head>
<body>
  <!--unordered, label and input types and in a form-->
  <form>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="user_name" id="name">
      </li>
      <li>
        <label for="age">Age:</label>
        <input type="number" name="user_age" id="age">
      </li>
      <li>
        <label for="comment">Comment:</label>
        <input type="text" name="user_comment" id="comment">
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="text" name="user_email" id="email">
      </li>
    </ul>
  </form>
</body>
</html>
