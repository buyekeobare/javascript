<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Other Controls in HTML</title>
</head>
<body>
  <form>
    <h2>Enter Your Comment</h2>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="username" id="name">
      </li>
      <li>
        <label for="user_comment">Comment:</label>
        <textarea name="user_comment" id="" cols="30" rows="10"></textarea>
      </li>
      <li>
        <button type="submit">Submit comment</button>
      </li>
    </ul>
      <ul>
        <li>
          <label for="food">Pick your favorite food:</label>
          <select name="food" id="food">
            <optgroup label="mains">
              <option>Salad</option>
              <option>Curry</option>
              <option selected>Pizza</option>
              <option>Fajitas</option>
            </optgroup>
            <optgroup label="snacks">
              <option>Biscuits</option>
              <option>Crisps</option>
              <option>Fruits</option>
              <option>Breadsticks</option>
            </optgroup>
          </select>
        </li>
        <li>
          <button type="submit">Submit choice</button>
        </li>
      </ul>
      <ul>
        <li>
          <label for="food">Pick your favorite food:</label>
          <input type="text" name="food" id="food" list="mySuggestion">
          <datalist id="mySuggestion">
            <option>Salad</option>
            <option>Curry</option>
            <option>Pizza</option>
            <option>Fajitas</option>
            <option>Biscuits</option>
            <option>Crisps</option>
            <option>Fruits</option>
            <option>Breadsticks</option>
          </datalist>
        </li>
        <li>
          <button type="submit">Submit choice</button>
        </li>
      </ul>
      
  </form>
</body>
</html>
